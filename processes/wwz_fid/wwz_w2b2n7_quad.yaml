run:
  image:       "madlad-custom-patrick"
  mg5:         "/app/MG5_aMC/bin/mg5_aMC"
  launch-from: null
  auto-launch: False
  shower:      False

gen:
  block_model:
    model:          UFO_W2B2n37
    # model:          UFO_OE
    multiparticle:  ["p = g u c d s b u~ c~ d~ s~ b~", "j = g u c d s b u~ c~ d~ s~ b~"]
    proc:           "p p > w+ w- z NP^2==4"
    order:          "lo"
    save_dir:       "wwz_w2b2n7_quad/gen"

  block_run:
    nevents:        100000
    iseed:          0
    beamenergy:     6500

  block_param:
    param: "w2b2n7_param_card.dat"

post: [
  "echo 'Finished'"
]