run:
  image:       "madlad-custom-patrick"
  mg5:         "/app/MG5_aMC/bin/mg5_aMC"
  launch-from: null
  auto-launch: False
  shower:      False

gen:
  block_model:
    model:          gdurieux_aqgc_main_aqgc_ufo-CT1
    # model:          UFO_OE
    multiparticle:  ["p = g u c d s b u~ c~ d~ s~ b~", "j = g u c d s b u~ c~ d~ s~ b~"]
    proc:           "p p > w+ w- z NPBIS=1 NPBIS^2=2"
    order:          "lo"
    save_dir:       "gen/wwz_ct1_sm_quad"

  block_run:
    nevents:        100000
    iseed:          0
    beamenergy:     6500

  # block_param:
