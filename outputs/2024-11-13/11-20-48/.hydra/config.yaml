run:
  image: madlad-custom-patrick
  mg5: /app/MG5_aMC/bin/mg5_aMC
  launch-from: null
  auto-launch: true
  shower: true
gen:
  block_model:
    model: sm
    multiparticle:
    - p = g u c d s b u~ c~ d~ s~ b~
    - j = g u c d s b u~ c~ d~ s~ b~
    proc: p p > w+ w- z
    order: lo
    save_dir: gen/wwz_sm
  block_run:
    nevents: 100000
    iseed: 0
    beamenergy: 6500
    pdlabel: lhapdf
    lhaid: 303400
  block_madspin:
    multiparticle:
    - p = g u c d s b u~ c~ d~ s~ b~
    - j = g u c d s b u~ c~ d~ s~ b~
    decays:
    - w+ > e+ ve
    - w- > mu- vm~
    - z > mu+ mu-
    bwcut: 15
    max_weight_ps_point: 400
    Nevents_for_max_weight: 75
  block_delphes:
    delphes_card: delphes_card_ATLAS.tcl
post:
- echo 'Finished'
